<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form </title>
    <link rel="stylesheet" href="SignUp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <img src="gls_logo.jpg" alt="no-repeat">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" placeholder="&nbsp;Username or E-mail" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="Password" placeholder="&nbsp;Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="CPassword" placeholder="&nbsp;ConfirmPassword" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="c:/Users/gespl/Desktop/E-library/login form/login.html">Login</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
